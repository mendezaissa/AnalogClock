<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<script src="AnalogClock.js"></script>
	<link rel="stylesheet" type="text/css" href="AnalogClock.css">
</head>
<body>

	<h1>ANALOG CLOCK</h1>

	<!--HTML <canvas> element has no drawing abilities of its own (it is only a container for graphics),
        you must use a script to actually draw the graphics. -->
	<canvas id="canvas" width="400" height="400" style="background-color: #FF4D4D"></canvas>

	<script>

		//creates a canvas object (var canvas) from the HTML canvas element
		var canvas = document.getElementById("canvas");

		//getContext() method returns an object that provides methods and properties for drawing on canvas, in this case we use "2d" which is used to draw text, lines, boxes, circles.
		var ctx = canvas.getContext("2d");

		//calculates the clock radius by using the height of the canvas
		//using the canvas height to calculate the radius allows the clock to work for all canvas sizes
		var radius = canvas.height / 2;

		//remap the (0,0) position (of the drawing object) to the center of the canvas
		ctx.translate(radius, radius);

		//reduce the clock radius (to 90%) to draw the clock well inside the canvas
		radius = radius * 0.90
		
		//function to draw the clock
		function drawClock()
		{
			//acr(x,y,r,startAngle,endAngle) - creates an arc/curve.
			//To create a circle with arc(): set start angle to 0 and end angle to 2*Math.PI.
			//The x and y parameters define the x and y coordinates of the center of the circle.
			//The r parameter defines the radius of the circle.
  			ctx.arc(0, 0, radius, 0 , 2*Math.PI);

  			//sets the fill style of the drawing object to whatever color you want
  			ctx.fillStyle = "#FF4D4D";

  			//fills the color
  			ctx.fill();

  			//calls the drawFace function
  			drawFace(ctx, radius);

  			//calls draw lines
  			drawLines(ctx);

  			//callsDrawTime
  			drawTime(ctx, radius); 			
		}

		setInterval(drawClock, 1000);

	</script>

</body>
</html>
